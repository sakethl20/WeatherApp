<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img id="myImage" src="img/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        <div class="space">
            ................................................
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/256/1340/1340348.png" class="weather-icon">
            <h1 class="temp">76째F</h1>
            <h2 class="city">New York</h2>
            <p class="extra">This is a description</p>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn2.iconfinder.com/data/icons/lovely-weather-icons/32/wind1-512.png">
                    <div>
                        <p class="wind">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="credits">
            <p>Weather data acquired from OpenWeatherMap.org</p>
        </div>
    </div>

    <script>

        const apiKey = "9a888bcc70711daa7db1b96c3c966b59";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        function capitalizeFirstLetter(str) {
            return str.replace(/\b\w/g, function (char) {
                return char.toUpperCase();
            });
        }

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`)

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector("weather").style.display = "none";
            }
            else {
                var data = await response.json();
                var description = data.weather[0].description;
                var capitalizedDescription = capitalizeFirstLetter(description);

                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째F";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + " mph";
                document.querySelector(".extra").innerHTML = capitalizedDescription + "  |  " + "H: " + Math.round(data.main.temp_max) + "째F," + "  L: " + Math.round(data.main.temp_min) + "째F";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "img/cloudy.png";
                }
                else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "img/clear.png";
                }
                else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "img/rain.png";
                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "img/drizzle.png";
                }
                else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "img/mist.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }


        }



        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        checkWeather();

    </script>

</body>

</html>
